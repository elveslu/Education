<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a>财务列表</a></li>
    </ul>
    <form class="well form-inline margin-top-20" method="post" action="{:url('university/AdminFinance/index')}">
        备注：
        <input class="form-control" type="text" name="keyword" style="width: 200px;" value="{:input('request.keyword')}"
               placeholder="备注">
        <input type="submit" class="btn btn-primary" value="搜索"/>
        <a class="btn btn-danger" href="{:url('university/AdminFinance/index')}">清空</a>
    </form>
    <form method="post" class="js-ajax-form">
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>学员</th>
                <th>标准售价</th>
                <th>实际售价</th>
                <th>成本价</th>
                <th>实收金额</th>
                <th>待收金额</th>
                <th>支出费用</th>
                <th>备注</th>
                <th>创建时间</th>
                <th>{:lang('ACTIONS')}</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="list" item="vo">
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo.user.user_nickname}</td>
                    <td>{$vo.price}</td>
                    <td>{$vo.real_price}</td>
                    <td>{$vo.base_price}</td>
                    <td>{$vo.amount}</td>
                    <td>{$vo.collection_amount}</td>
                    <td>{$vo.payment_slip}</td>
                    <td>{$vo.memo}</td>
                    <td>{:date('Y-m-d H:i:s',$vo['create_time'])}</td>
                    <td><a class="btn btn-xs btn-primary" href="{:url('AdminFinance/detail',['id'=>$vo.id])}">查看详情</a></td>
                </tr>
            </foreach>
            </tbody>
        </table>
        <div class="pagination">{$page}</div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
