<include file="public@header"/>
<style>
    .dropdown {
        position: relative;
        font-size: 14px;
        color: #333;
    }
    .dropdown .dropdown-list {
        padding: 12px;
        background: #fff;
        position: absolute;
        top: 30px;
        left: 2px;
        right: 2px;
        box-shadow: 0 1px 2px 1px rgba(0, 0, 0, 0.15);
        transform-origin: 50% 0;
        transform: scale(1, 0);
        transition: transform .15s ease-in-out .15s;
        max-height: 26vh;
        overflow-y: scroll;
    }
    .dropdown .dropdown-option {
        display: block;
        padding: 8px 12px;
        opacity: 0;
        transition: opacity .15s ease-in-out;
        font-weight: normal;
    }
    .dropdown .dropdown-label {
        display: block;
        height: 30px;
        background: #fff;
        border: 1px solid #ccc;
        padding: 6px 12px;
        line-height: 1;
        cursor: pointer;
        max-width: 550px;
        overflow-x: hidden;
        white-space: nowrap;
        border-radius: 4px;
    }
    .dropdown .dropdown-label:before {
        content: '▼';
        float: right;
    }
    .dropdown.on .dropdown-list {
        transform: scale(1, 1);
        transition-delay: 0s;
    }
    .dropdown.on .dropdown-list .dropdown-option {
        opacity: 1;
        transition-delay: .2s;
    }
    .dropdown.on .dropdown-label:before {
        content: '▲';
    }
    .dropdown [type="checkbox"] {
        position: relative;
        top: -1px;
        margin-right: 4px;
    }
</style>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('AdminFinance/detail',['id'=>$finance_id])}">财务明细</a></li>
        <li class="active"><a href="javascript:;">添加明细</a></li>
    </ul>
    <form action="{:url('AdminFinance/toAddDetail')}" method="post" class="form-horizontal js-ajax-form margin-top-20">
        <div class="row">
            <div class="col-md-9">
                <table class="table table-bordered">
                    <tr>
                        <th width="10%">单据类型<span class="form-required">*</span></th>
                        <td width="40%">
                            <label><input type="radio" name="type" value="inBound" >收入</label>
                            <label><input type="radio" name="type" value="outBound" checked>支出</label>
                        </td>
                        <th width="10%">金额<span class="form-required">*</span></th>
                        <td width="40%">
                            <input class="form-control" type="text" name="amount" />
                        </td>
                    </tr>
                    <input class="form-control" type="hidden" value="{$finance_id}" name="finance_id"
                           id="js-university-id-input"/>
                    <tr>
                        <th width="10%">备注<span class="form-required"></span></th>
                        <td width="90%" colspan="3">
                            <textarea class="form-control" id="input-remark" name="memo"></textarea>
                        </td>
                    </tr>

                </table>



                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
                        <a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
<script type="text/javascript" src="__STATIC__/js/city.data.js"></script>

<script type="text/javascript">
    (function($) {
        initCountry();
    })(jQuery);



</script>
</body>
</html>
