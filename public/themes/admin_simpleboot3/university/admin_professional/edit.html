<include file="public@header"/>
<style>
    .dropdown {
        position: relative;
        font-size: 14px;
        color: #333;
    }
    .dropdown .dropdown-list {
        padding: 12px;
        background: #fff;
        position: absolute;
        top: 30px;
        left: 2px;
        right: 2px;
        box-shadow: 0 1px 2px 1px rgba(0, 0, 0, 0.15);
        transform-origin: 50% 0;
        transform: scale(1, 0);
        transition: transform .15s ease-in-out .15s;
        max-height: 26vh;
        overflow-y: scroll;
    }
    .dropdown .dropdown-option {
        display: block;
        padding: 8px 12px;
        opacity: 0;
        transition: opacity .15s ease-in-out;
        font-weight: normal;
    }
    .dropdown .dropdown-label {
        display: block;
        height: 30px;
        background: #fff;
        border: 1px solid #ccc;
        padding: 6px 12px;
        line-height: 1;
        cursor: pointer;
        max-width: 550px;
        overflow-x: hidden;
        white-space: nowrap;
        border-radius: 4px;
    }
    .dropdown .dropdown-label:before {
        content: '▼';
        float: right;
    }
    .dropdown.on .dropdown-list {
        transform: scale(1, 1);
        transition-delay: 0s;
    }
    .dropdown.on .dropdown-list .dropdown-option {
        opacity: 1;
        transition-delay: .2s;
    }
    .dropdown.on .dropdown-label:before {
        content: '▲';
    }
    .dropdown [type="checkbox"] {
        position: relative;
        top: -1px;
        margin-right: 4px;
    }
</style>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('AdminProfessional/index')}">专业列表</a></li>
        <li class="active"><a href="javascript:;">添加专业</a></li>
    </ul>
    <form action="{:url('AdminProfessional/editPost')}" method="post" class="form-horizontal js-ajax-form margin-top-20">
        <div class="row">
            <div class="col-md-9">
                <table class="table table-bordered">
                    <tr>
                        <input class="form-control" type="hidden" name="id" value="{$data.id}"/>
                        <th width="10%">专业名称<span class="form-required">*</span></th>
                        <td width="40%">
                            <input class="form-control" type="text" name="name" value="{$data.name}"/>
                        </td>
                        <th width="10%">所属院校<span class="form-required">*</span></th>
                        <td width="40%">
                            <div class="col-md-6 col-sm-10">
                                <input class="form-control" type="text" style="width:400px;"  value="{$data.university.name}"
                                       placeholder="请选择所属院校" onclick="doSelectUniversity();" id="js-university-name-input"
                                       readonly/>
                                <input class="form-control" type="hidden" value="{$data.university_id}" name="university_id"
                                       id="js-university-id-input"/>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th width="10%">标准价格<span class="form-required">*</span></th>
                        <td width="40%">
                            <input type="text" name="price" class="form-control"
                                   value="{$data.price}">
                        </td>
                        <th width="10%">所属类目<span class="form-required">*</span></th>
                        <td width="40%">
                            <div class="col-md-6 col-sm-10">
                                <input class="form-control" type="text" style="width:400px;"  value="{$data.category.name}"
                                       placeholder="请选择所属类目" onclick="doSelectCate();" id="js-cate-name-input"
                                       readonly/>
                                <input class="form-control" type="hidden" value="{$data.category_id}" name="category_id"
                                       id="js-cate-id-input"/>
                            </div>
                        </td>

                    </tr>
                    <tr>
                        <th width="10%">备注<span class="form-required"></span></th>
                        <td width="90%" colspan="3">
                            <textarea class="form-control" id="input-remark" name="memo">{$data.memo}</textarea>
                        </td>
                    </tr>

                </table>



                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
                        <a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
<script type="text/javascript" src="__STATIC__/js/city.data.js"></script>

<script type="text/javascript">
    (function($) {
        initCountry();
    })(jQuery);

    //选择院校
    function doSelectUniversity() {
        var selectedCategoriesId = $('#js-university-id-input').val();
        openIframeLayer("{:url('university/AdminUniversity/select')}?ids=" + selectedCategoriesId, '请选择所属院校', {
            area: ['700px', '400px'],
            btn: ['确定', '取消'],
            move: '.layui-layer-title',
            moveOut: true,
            yes: function (index, layero) {
                //do something
                var iframeWin          = window[layero.find('iframe')[0]['name']];
                var selectedCategories = iframeWin.confirm();
                if (selectedCategories.selectedCategoriesId.length == 0) {
                    layer.msg('请选择店铺');
                    return;
                }
                $('#js-university-id-input').val(selectedCategories.selectedCategoriesId.join(','));
                $('#js-university-name-input').val(selectedCategories.selectedCategoriesName.join(' '));
                layer.close(index); //如果设定了yes回调，需进行手工关闭
            }
        });
    }

    //选择类目
    function doSelectCate() {
        var selectedCategoriesId = $('#js-cate-id-input').val();
        openIframeLayer("{:url('university/AdminProfessionalCategory/select')}?ids=" + selectedCategoriesId, '请选择所属类目', {
            area: ['700px', '400px'],
            btn: ['确定', '取消'],
            move: '.layui-layer-title',
            moveOut: true,
            yes: function (index, layero) {
                //do something
                var iframeWin          = window[layero.find('iframe')[0]['name']];
                var selectedCategories = iframeWin.confirm();
                if (selectedCategories.selectedCategoriesId.length == 0) {
                    layer.msg('请选择店铺');
                    return;
                }
                $('#js-cate-id-input').val(selectedCategories.selectedCategoriesId.join(','));
                $('#js-cate-name-input').val(selectedCategories.selectedCategoriesName.join(' '));
                layer.close(index); //如果设定了yes回调，需进行手工关闭
            }
        });
    }

</script>
</body>
</html>
