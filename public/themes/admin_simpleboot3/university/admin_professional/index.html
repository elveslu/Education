<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a>专业列表</a></li>
        <li class=""><a href="{:url('AdminProfessional/add')}">添加专业</a></li>
    </ul>
    <form class="well form-inline margin-top-20" method="post" action="{:url('university/AdminProfessional/index')}">
        院校名称：
        <input class="form-control" type="text" name="keyword" style="width: 200px;" value="{:input('request.keyword')}"
               placeholder="院校名称">
        <input type="submit" class="btn btn-primary" value="搜索"/>
        <a class="btn btn-danger" href="{:url('university/AdminProfessional/index')}">清空</a>
    </form>
    <form method="post" class="js-ajax-form">
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>专业名称</th>
                <th>所属院校</th>
                <th>所属类目</th>
                <th>标准报价</th>
                <th>是否合作</th>
                <th>添加时间</th>
                <th>备注</th>
                <th>{:lang('ACTIONS')}</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="list" item="vo">
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo.name}</td>
                    <td>{$vo.university.name}</td>
                    <td>{$vo.category.name}</td>
                    <td>{$vo.price}</td>
                    <td>{$vo['status']?'合作中':'未合作'}</td>
                    <td>{:date('Y-m-d H:i:s',$vo['create_time'])}</td>
                    <td>{$vo.memo}</td>
                    <td><a class="btn btn-xs btn-primary" href="{:url('AdminProfessional/edit',['id'=>$vo.id])}">编辑</a></td>
                </tr>
            </foreach>
            </tbody>
        </table>
        <div class="pagination">{$page}</div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
